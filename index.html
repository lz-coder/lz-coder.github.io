<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lz-coder</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header id="page_header">
        <div class="page-container">
            <img class="header-image" src="img/perfil.jpg">
            <h1 class="header-title">Luan Ad√£o</h1>
            <p class="header-desc">
                Technology lover, FOSS enthusiast, Front-end Web Developer
            </p>
            <a class="contact-button" onclick="showContactDialog()">Get In Touch</a>
        </div>
        <dialog id="contact_dialog">
            <i class="close-button fa fa-close" onclick="closeContactDialog()"></i>
            <form id="contact_form" class="flex dir-column ali-center" action="https://formspree.io/f/mvonoaar"
                method="POST">
                <input class="form-input" placeholder="Email" type="email" name="email" required>
                <input class="form-input" placeholder="Subject" type="text" name="subject" required>
                <textarea class="form-input" placeholder="Message..." name="message" required></textarea>
                <button class="form-button">Submit</button>
            </form>
            <div id="contact_links_container" class="flex dir-column ali-center">
                <a href="" class="contact-link fab fa-github"></a>
                <a href="" class="contact-link fab fa-instagram"></a>
                <a href="" class="contact-link fab fa-linkedin"></a>
            </div>
        </dialog>
    </header>
    <main>
        <div class="page-container">
            <div class="slider-container">
                <h3 id="slider_title" class="text-ali-center"></h3>
                <figure id="image_slider">
                    <img src="" alt="" id="current_image" class="slider-image">
                    <img src="" alt="" id="next_image" class="slider-image">
                </figure>
            </div>
            <section class="default-section projects-section jus-center ali-center"></section>
        </div>
    </main>
    <footer id="page_footer" class="text-ali-center">
        <span>Developed with <i class="fa fa-heart" title="love"></i> & <i class="fa fa-coffee"
                title="coffee"></i></span>
        <span>
            | Powered by <i class="fab fa-html5" title="HTML5"></i>
            <i class="fab fa-css3" title="CSS3"></i>
            <i class="fab fa-js"></i>
        </span>
    </footer>

    <script type="text/javascript" src="src/projects-cards-generator.js"> </script>
    <script type="text/javascript" src="src/contact-screen.js"> </script>
    <script type="text/javascript" src="src/image-slider.js"> </script>
</body>

</html>
